<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Coin/Circle -->
  <circle cx="50" cy="45" r="28" fill="none" stroke="white" stroke-width="4"/>
  
  <!-- Dollar sign -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Growth arrow -->
  <path d="M 65 25 L 80 25 L 80 40" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 80 25 L 70 30 L 75 35 Z" fill="white"/>
  
  <!-- Chart line -->
  <path d="M 15 75 L 30 70 L 45 78 L 60 65 L 75 68 L 85 60" 
        stroke="white" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>
</svg>
